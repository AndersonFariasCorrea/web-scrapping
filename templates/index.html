<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Menores Preços</title>
    <!-- JQuery -->
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery.js')}}"></script>
    <!-- Font Awesome -->
    <script type="text/javascript" src="{{url_for('static', filename='js/font-awesome.js')}}"></script>
    <!-- BootstrapJs -->
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
    <!-- BootstrapCss -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- Our css -->
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
</head>

<body>
        <div class="container">
        <div class="row mt-3">
            <h1 class="mt-5 mb-4"><i class="fas fa-search text-info"></i>Hardware Info Web App</h1>
        </div>
        <div class="form-group">
            <label for="hardwareSelect">Selecione o tipo de hardware que deseja buscar</label>
            <select class="form-control" id="hardwareSelect">
                <option value="Placa de vídeo">Placa de vídeo</option>
            </select>
        </div>

        <div class="form-group">
            <label for="modelSearch">Pesquisar modelo</label>
            <input type="text" class="form-control" id="modelSearch" placeholder="Digite o modelo da placa de vídeo">
        </div>

        <div class="form-group">
            <label>Selecione os sites que deseja buscar</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="kabumCheckbox" value="Kabum">
                <label class="form-check-label" for="kabumCheckbox">Kabum</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="pichauCheckbox" value="Pichau">
                <label class="form-check-label" for="pichauCheckbox">Pichau</label>
            </div>
        </div>
        <button type="button" class="btn btn-primary mb-3" id="searchButton">Buscar</button>
        <button type="button" class="btn btn-secondary mb-3" id="sortByPriceButton">Ordenar por preço</button>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Site</th>
                    <th>Preço</th>
                    <th>Tamanho da memória</th>
                    <th>Tipo de memória</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="hardwareInfoBody"></tbody>
        </table>
    </div>
    
    <!-- CustomJs -->
    <script type="text/javascript" src="{{url_for('static', filename='js/main.js')}}"></script>
</body>

</html>
